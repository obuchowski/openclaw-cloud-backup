# OpenClaw Cloud Backup configuration
# Copy to: ~/.openclaw-cloud-backup.conf
# Then run: chmod 600 ~/.openclaw-cloud-backup.conf

# -------- Local backup settings --------
SOURCE_ROOT="$HOME/.openclaw"
LOCAL_BACKUP_DIR="$HOME/openclaw-cloud-backups"
TMP_DIR="$HOME/.openclaw-cloud-backup/tmp"

# Backup object key prefix in cloud bucket.
# Keep a per-device namespace so multiple machines can share one bucket safely.
PREFIX="openclaw-backups/$(hostname -s)/"

# Upload mode:
# true  -> upload to cloud after local backup
# false -> keep local backup only
UPLOAD=true

# Optional client-side encryption with gpg symmetric mode.
ENCRYPT=false

# Non-interactive encryption/decryption options (optional):
# GPG_PASSPHRASE_FILE="$HOME/.config/openclaw/gpg-passphrase.txt"
# GPG_PASSPHRASE="your-passphrase-here"

# Retention rules for cleanup command.
RETENTION_COUNT=10
RETENTION_DAYS=30

# -------- Authentication --------
# Use EITHER AWS_PROFILE or key-based auth.

# AWS profile (recommended if you already configured aws configure):
# AWS_PROFILE="openclaw-backup"

# Key-based auth (works for AWS + all S3-compatible providers):
AWS_ACCESS_KEY_ID=""
AWS_SECRET_ACCESS_KEY=""
# Optional short-lived session token:
# AWS_SESSION_TOKEN=""

# -------- S3 destination --------
BUCKET="replace-with-your-bucket"
REGION="us-east-1"

# For AWS S3, leave ENDPOINT empty.
ENDPOINT=""

