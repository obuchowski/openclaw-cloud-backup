# OpenClaw Cloud Backup - Local Settings
# Copy to: ~/.openclaw-cloud-backup.conf
#
# SECRETS (bucket, credentials) go in OpenClaw config instead:
#   ~/.openclaw/openclaw.json â†’ skills.openclaw-cloud-backup.*
#
# Run `setup` command to see how to configure secrets.

# -------- Local paths --------
SOURCE_ROOT="$HOME/.openclaw"
LOCAL_BACKUP_DIR="$HOME/openclaw-cloud-backups"
TMP_DIR="$HOME/.openclaw-cloud-backup/tmp"

# Backup object key prefix in cloud bucket.
# Per-device namespace so multiple machines can share one bucket.
PREFIX="openclaw-backups/$(hostname -s)/"

# -------- Behavior --------

# Upload to cloud after local backup?
UPLOAD=true

# Client-side encryption with GPG symmetric mode?
ENCRYPT=false

# Path to GPG passphrase file (optional, for non-interactive encryption).
# The passphrase itself should be stored in OpenClaw config:
#   skills.openclaw-cloud-backup.gpgPassphrase
# GPG_PASSPHRASE_FILE="$HOME/.config/openclaw/gpg-passphrase.txt"

# -------- Retention --------
# cleanup command uses these rules to prune old backups.
RETENTION_COUNT=10
RETENTION_DAYS=30
